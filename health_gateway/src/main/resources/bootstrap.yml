# 加载 bootstrap 需要配置 bootstrap 相关依赖
server:
  port: 12000
spring:
  application:
    name: air-health-gateway
  main:
    web-application-type: reactive
  cloud:
#      routes:
#        - id: route_user
#          uri: lb://air-health-member
#          predicates:
#            - Path='/air/**'
#          filters:
#            - RewritePath=/air/(?<segment>.*), /$\{segment}
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: air-health
        group: dev
      config:
        namespace: air-health
        group: dev
        # 配置文件后缀(默认: properties)
        file-extension: yaml
        extension-configs:
          # 数据库配置
          - data-id: datasource.yaml
            group: dev
            refresh: true
          # mybatis 配置
          - data-id: mybatis.yaml
            group: dev
            refresh: true
          # 服务配置
          - data-id: gateway.yaml
            group: dev
            refresh: true
          # 常规配置
          - data-id: app.yaml
            group: dev
            refresh: true
